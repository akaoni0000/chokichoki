version: '3'
services:
  app:
    build:
      context: .
    command: bundle exec puma -C config/puma.rb
    #command: bundle exec rails s -p 80 -b 0.0.0.0
    # ports: 
    #         - 80:80
    volumes:
      - .:/chokichoki
      - tmp-data:/chokichoki/tmp
    depends_on:
      - db
  db:
    platform: linux/x86_64 #m1の場合はこの記述は必要 本番環境のときは消す
    image: mysql:5.7
    environment: 
      MYSQL_ROOT_PASSWORD: password
    volumes:
      - db-data:/var/lib/mysql
  web:
    build:
      context: nginx
    volumes:
      - public-data:/chokichoki/public
      - tmp-data:/chokichoki/tmp
    ports:
      - 80:80
    depends_on:
      - app
volumes:
  public-data:
  tmp-data:
  db-data:
